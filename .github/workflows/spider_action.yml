name: Spider Data Collection

on:
  schedule:
    - cron: '0 2 * * 5'  # æ¯å‘¨äº” UTC 2:00 è¿è¡Œ
  push:
    branches:
      - master
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # æ˜ç¡®å£°æ˜éœ€è¦çš„æƒé™

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # å‡çº§åˆ°æœ€æ–°ç‰ˆæœ¬
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ç¡®ä¿æ­£ç¡®çš„æäº¤

    - name: Set up Python
      uses: actions/setup-python@v5  # å‡çº§åˆ°æœ€æ–°ç‰ˆæœ¬
      with:
        python-version: '3.10'  # ä½¿ç”¨æ›´æ–°çš„ Python ç‰ˆæœ¬

    - name: Cache pip dependencies
      uses: actions/cache@v4  # æ·»åŠ ç¼“å­˜ä»¥åŠ é€Ÿæ„å»º
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # æ£€æŸ¥ Python è¯­æ³•é”™è¯¯æˆ–æœªå®šä¹‰çš„å˜é‡å
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # å°†æ‰€æœ‰é”™è¯¯ä½œä¸ºè­¦å‘Šå¤„ç†
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Spider ğŸ¤–
      run: |
        python spider.py
      env:
        PYTHONUNBUFFERED: 1  # ç¡®ä¿ Python è¾“å‡ºä¸è¢«ç¼“å†²

    - name: Add timestamp to log
      run: |
        echo -e "\n==================$( date +%Y-%m-%d_%H:%M:%S)====================\n" >> change_log.txt

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹éœ€è¦æäº¤
        if [[ -z $(git status -s) ]]; then
          echo "No changes to commit"
          exit 0
        fi
        
        # è®¾ç½® Git ç”¨æˆ·ä¿¡æ¯
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # æ·»åŠ æ–‡ä»¶ã€æäº¤å¹¶æ¨é€
        git add .
        git commit -m "Update assets [skip ci]" -m "Automated update via GitHub Actions"
        echo -e "\n==================$(git status)====================\n" >> change_log.txt
        
        git push

    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      if: always()  # å³ä½¿ä»»åŠ¡å¤±è´¥ä¹Ÿä¸Šä¼ æ—¥å¿—
      with:
        name: logs
        path: change_log.txt
        retention-days: 14  # ä¿ç•™ä¸¤å‘¨
